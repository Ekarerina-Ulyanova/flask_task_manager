{% extends 'base.html' %}

{% block content %}
<h2>Your Tasks</h2>
<form action="{{ url_for('add_task') }}" method="POST">
    <input type="text" name="content" placeholder="New task..." required>
    <button type="submit">Add Task</button>
</form>
<ul>
    {% for task in tasks %}
        <li>
            {{ task.content }} 
            <a href="{{ url_for('delete_task', task_id=task.id) }}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
